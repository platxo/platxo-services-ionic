<ion-view view-title="Service List">

	<ion-nav-buttons side="left">
		<button ui-sref="tab.service-create" class="button icon ion-android-add-circle"></button>
	</ion-nav-buttons>

	<ion-content padding="true">
		<ion-list>
			<ion-item ui-sref="tab.service-detail({ id: service.id })" ng-repeat="service in services" class="item item-button-right item-thumbnail-left">
				<h2>{{ service.name }}</h2>

				<div class="buttons">
				  <ion-option-button ui-sref="tab.service-update({id: service.id})" class="button button-dark button-outline icon-center ion-edit"></ion-option-button>
				  <ion-option-button ui-sref="tab.service-delete({id: service.id})" class="button button-dark button-outline icon-center ion-android-delete"></ion-option-button>
				</div>
			</ion-item>
		</ion-list>
	</ion-content>
	<ion-footer-bar align-title="left" keyboard-attach class="bar-dark">
    <h1 class="title">Platxo Services</h1>
  </ion-footer-bar>
</ion-view>
